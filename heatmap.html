<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([40, 30], 5); // Centered at (40, 30), zoom level 5
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch your JSON data (replace 'data.json' with your file name)
        fetch('https://pandajsonstore.blob.core.windows.net/json/output.json')
            .then(response => response.json())
            .then(data => {
                // Extract latitude and longitude data
                var latlngs = data.map(entry => [entry.latitude, entry.longitude]);

                // Create heatmap layer using Leaflet.heat
                var heat = L.heatLayer(latlngs, { radius: 20 }).addTo(map);
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>
</html>
